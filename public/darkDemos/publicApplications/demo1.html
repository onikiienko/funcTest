<!DOCTYPE html>
<html>
    <head>
        <title>2GIS maps api demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src= "http://maps.api.2gis.ru/2.0/loader.js?pkg=full&skin=dark"></script>
        <link rel="stylesheet" href="http://functest/style.css" />
    </head>
    <body>
        <div id="map"></div>
        <script>
            DG.then(function() {
                // загрузка кода модуля
                return DG.plugin('http://functest/loadingComp.js');
            }).then(function() {
                    map = new DG.Map('map', {
                        "center": new DG.LatLng(54.980156831455, 82.897440725094),
                        "zoom": 13,
                        "geoclicker": true,
                        "worldCopyJump": true,
                        "locationControl": true
                    });

                    map.addControl(DG.Control.loading());

                    balloonHTML = '<a href="http://www.2gis.ru/" target="_blank">\n\
            <img src="http://maps.api.2gis.ru/2.0/2gis-logo.png" alt="2GIS" title="2GIS" width="146" height="70" style="border: none"></a>\n\
            <p>Компания «ДубльГИС»</p>Тел.: (383) 363-05-55<br />Адрес: г. Новосибирск, Карла Маркса площадь, 7<br />\n\
            (МФК «Сан Сити»), 13 этаж';
                    DG.marker([54.980206086231, 82.898068362003])
                    .addTo(map)
                    .bindPopup(balloonHTML)
                    .openPopup();
            });
        </script>
    </body>
</html>
