<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>DGLabel demo</title>

    <script src="http://maps.api.2gis.ru/2.0/loader.js"></script>

</head>
<body>
    <div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <script type="text/javascript">
        L.onLoad(function () {
            var map = new L.Map('map', {
                center: new L.LatLng(54.980206086231, 82.898068362003),
                zoom: 12
            });

            var markerLabel = L.marker([54.980206086231, 82.898068362003], {
                                riseOnHover : true,
                                label : 'label'
                            });
            markerLabel.addTo(map);

            var markerBindLabel = L.marker([54.950206086231, 82.898068362003], {
                                riseOnHover : true,
                            });
            markerBindLabel.addTo(map);
            markerBindLabel.bindLabel('bindLabel');


        });
    </script>
</body>
</html>p
