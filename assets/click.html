<!DOCTYPE html>
<html>
<head>
    <title>2GIS maps api demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</head>
<body>

<div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

<script type="text/javascript">
    var map,
        balloonHTML;

    L.onLoad(function () {
        map = new L.Map('map', {
            "center": new L.LatLng(54.980206086231, 82.898068362003),
            "zoom": 13,
            "dgGeoclicker": true
        });
        map.dgGeoclicker.disable();

        map.on('click', function(e) {
        var popup = L.popup()
            .setLatLng(e.latlng)
            .setContent('Мы находимся тут:<br>' + e.latlng + '<br> Высота полёта: ' + map.getZoom())
            .openOn(map);
        });
        
    });

</script>

</body>
</html>
