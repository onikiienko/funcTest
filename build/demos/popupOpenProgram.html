 <!DOCTYPE html>
<html>
    <head>
        <title>2GIS maps api demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src= "@@application/loader.js?pkg=full&skin=@@skinColor"></script>
        <link rel="stylesheet" href="@@functest/style.css" />
    </head>
    <body>
        <input id="showPopup" type="button" value="Открыть балун" />
        <div id="map"></div>
        <script>
            var showButton = document.getElementById('showPopup');
            DG.then(function() {
                // загрузка кода модуля
                return DG.plugin('@@functest/loadingComp.js');
            }).then(function() {
                var map;
                 map = DG.map('map', {
                    center: [54.98, 82.89],
                    zoom: 13
                });
                DG.popup([54.98, 82.89])
                    .setLatLng([54.98, 82.89])
                    .setContent('Я открыт по умолчанию')
                    .openOn(map);
                var myPopUp = DG.popup()
                    .setLatLng([54.98, 82.89])
                    .setContent('Я открылся по требованию и закрыл прошлый балун!');
                showButton.onclick = function() {myPopUp.openOn(map)};
            });
        </script>
    </body>
</html>
