<!DOCTYPE html>
<html>
    <head>
        <title>2GIS maps api demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src= "@@application/loader.js?pkg=full&skin=@@skinColor"></script>
        <link rel="stylesheet" href="@@functest/style.css" />
    </head>
    <body>
        <div id="map"></div>
        <script>
            DG.then(function() {
                // загрузка кода модуля
                return DG.plugin('@@functest/loadingComp.js');
            }).then(function() {
                var map;
                map = DG.map('map', {
                    center: [55.042136, 82.91699],
                    zoom: 16
                });

                var data = [
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "Я маркер"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [82.91799, 55.043136]
                        }
                    }, 
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "Я полигон"
                        },
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": [
                                [
                                    [82.91699, 55.042136], 
                                    [82.917522, 55.040187], 
                                    [82.918063, 55.040235], 
                                    [82.917540, 55.042184], 
                                    [82.91699, 55.042136]
                                ]
                            ]
                        }
                    }
                ];

                DG.geoJson(data, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.properties.info);
                    }
                }).addTo(map);         
            });
        </script>
    </body>
</html>
