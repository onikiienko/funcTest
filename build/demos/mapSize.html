<!DOCTYPE html>
<html>
    <head>
        <title>2GIS maps api demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src= "@@application/loader.js?pkg=full&skin=@@skinColor"></script>
        <link rel="stylesheet" href="@@functest/style.css" />
    </head>
    <body>
        <input id="changeSize" type="button" value="Изменить размер" />
        <div id="map"></div>
        <script>
            var changeSizeButton = document.getElementById('changeSize'),
                map;

            DG.then(function() {
                // загрузка кода модуля
                return DG.plugin('@@functest/loadingComp.js');
            }).then(function() {

                map = DG.map('map', {
                    center: [54.98, 82.89],
                    zoom: 15,
                    animate: true
                });

                changeSizeButton.onclick = function() {
                    var mapDiv = document.getElementById('map');
                    mapDiv.style.height = "400px";
                    //обновление карты
                    map.invalidateSize();
                }

                map.addControl(DG.Control.loading());
            });
        </script>
    </body>
</html>
